<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SISTEMA SOLAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
  <script>
  // Estado del sol 
    let Xs, Ys, Ds, Rs;
	
  // Estado de la tierra
    let XOt, YOt, DOt, ROt;     // Órbita de la tierra
    let Xt, Yt, Dt, Rt, At, Vt;
	
  // Estado de la luna
    let XOl, YOl, DOl, ROl, AOl, VOl;     //Órbita de la luna
	let Xl, Yl, Dl, Rl, Al, Vl;
	
function setup () {
  
  createCanvas (500,500);
  
  // Posición del sol
     Xs = width / 2;  Ys = height / 2;
	 
  // Tamaño relativo del sol
     Ds = 0.10 * min(width, height);  Rs = Ds / 2;
	 
  // Posición de la órbita de la tierra
     XOt = Xs;  YOt = Ys;  DOt = width * 0.45;  ROt = DOt / 2;

  // Posición inicial de la tierra
     Xt = ROt;  Yt = height * 0.6;

  // Tamaño relativo de la tierra
     Dt = Ds * 0.2;  Rt = Dt / 2;

  // Velocidad y Ángulo iniciales de la tierra
     At = PI / 2;  Vt = 0.010;
	 
  // Posición de la órbita de la luna
     XOl = Xt;  YOl = Yt;  DOl = Ds * 0.5; ROl = DOl / 2;

     AOl = At;  VOl = Vt;
	 
  // Posición inicial de la luna
     Xl = ROl;  Yl = height  * 0.6;
	 
  // Tamaño relativo de la luna 
     Dl = Dt * 0.6;  Rl = Dl / 2;
	 
  // Velocidad y Ángulo iniciales de la luna
	 Al = PI / 2;  Vl = Vt * 12;
}

 function draw () {

  // Espacio
     background(1,17,59);

  // Sol
     fill(250,250,5);
     stroke(250,168,5);
     strokeWeight(3);
     circle(Xs,Ys,Ds);
	 
// Tierra y su órbita
    // órbita
       noFill();
       stroke(255);
       strokeWeight(1);
       circle(XOt,YOt,DOt);

    // tierra
       fill(43,217,210);
       stroke(36,166,160);
       strokeWeight(1);
       circle(Xt,Yt,Dt);
	   
  // Luna y su órbita
    // órbita
       noFill();
       stroke(255);
       strokeWeight(1);
       circle(XOl,YOl,DOl); 
	   
    // luna
       fill(181,169,167);
       stroke(115,108,107);
       strokeWeight(1);
       circle(Xl,Yl,Dl);

// Movimiento de la tierra alrededor del sol
     At = At + Vt;
     Xt = Xs + cos(At) * ROt;
     Yt = Ys + sin(At) * ROt;

// Movimiento de la órbita de la luna alrededor del sol
     AOl = AOl + VOl;
     XOl = Xt;
     YOl = Yt;

// Movimiento de la luna alrededor de la tierra
     Al = Al + Vl;
     Xl = Xt + cos(Al) * ROl;
     Yl = Yt + sin(Al) * ROl;

}
  
 </script>
  </body>
</html>
